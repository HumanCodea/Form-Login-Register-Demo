<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{./css/style.css}">
    <link th:href='@{https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css}' rel='stylesheet'>
    <title>Sign in</title>
</head>
<body>

    <div class="login-card-container">
        <div class="login-card">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or password!</div>
              </div>
    
              <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
              </div>

            <div class="login-card-logo">
                <img src="./picture/logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Sign in</h1>
                <div>Please login to use platform</div>
            </div>
                <form class="login-card-form" method="post">
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded"><i class='bx bx-envelope'></i></span>
                        <input type="text" placeholder="Enter Email" name="username" required autofocus>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded"><i class='bx bx-lock-alt' ></i></span>
                        <input type="password" placeholder="Enter Password" name="password" required>
                    </div>
                    <div class="form-item-other">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox">
                            <label for="rememberMeCheckbox">Remember me</label>
                        </div>
                        <a th:href="@{#}">I forgot my password</a>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <div class="login-card-footer">
                    Don't have an account? <a th:href="@{/register}">Create a free account</a>
                </div>
            </div>
            <div class="login-card-social">
                <div>Other Sign-in Platform</div>
                <div class="login-card-social-btns">
                    <a th:href="@{#}">
                        <i class='bx bxl-facebook-circle' ></i>
                    </a>
                    <a th:href="@{#}">
                        <i class='bx bxl-google' ></i>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
